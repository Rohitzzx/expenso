<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Expenso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { font-family: 'Inter', sans-serif; }
    
    .bg-primary-gradient {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }
    
    .text-primary {
      color: #059669;
    }
    
    input {
      transition: all 0.2s ease;
    }
    
    input:focus {
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <div class="mx-auto w-12 h-12 bg-green-600 rounded-lg flex items-center justify-center mb-4">
      <span class="text-white font-bold text-2xl">E</span>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 tracking-tight">
      Welcome back
    </h2>
    <p class="mt-2 text-sm text-gray-500">
      New to Expenso? 
      <a href="register.html" class="font-medium text-green-600 hover:text-green-500">
        Create an account
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 sm:rounded-xl sm:px-10 border border-gray-200">
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
            Email
          </label>
          <input 
            id="email" 
            type="email" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <div class="flex items-center justify-between mb-1.5">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <a href="#" class="text-sm text-green-600 hover:text-green-500">
              Forgot?
            </a>
          </div>
          <div class="relative">
            <input 
              id="password" 
              type="password" 
              required 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none pr-10"
              placeholder="••••••••"
            />
            <button 
              type="button" 
              onclick="togglePassword()" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
            >
              <i class="fa-regular fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-primary-gradient text-white py-2.5 rounded-lg hover:shadow-md transition-all font-medium"
        >
          Sign in
        </button>
      </form>
    </div>

    <p class="text-center text-xs text-gray-400 mt-8">
      © 2026 Expenso. All rights reserved.
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    if (typeof requireNoAuth === 'function') requireNoAuth();

    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      const user = users.find(u => u.email === email && u.password === pass);
      
      if(user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid email or password');
        document.getElementById('password').value = '';
      }
    });
  </script>
</body>
</html>
