<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Expenso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { font-family: 'Inter', sans-serif; }
    
    .bg-primary-gradient {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }
    
    .text-primary {
      color: #059669;
    }
    
    input {
      transition: all 0.2s ease;
    }
    
    input:focus {
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen selection:bg-green-100 selection:text-green-900 flex flex-col">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur-md border-b border-gray-200 fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-green-600 rounded flex items-center justify-center">
            <span class="text-white font-bold text-lg">E</span>
          </div>
          <h1 class="text-xl font-bold text-gray-900 tracking-tight">expenso</h1>
        </div>
        
        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">Home</a>
          <a href="dashboard.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">Dashboard</a>
          <a href="add_expence.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">Add Expense</a>
          <a href="report.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">Reports</a>
          <a href="profile.html" class="text-green-600 font-medium">Profile</a>
          <button onclick="window.logout()" class="text-gray-500 hover:text-red-600 font-medium transition-colors">
            <i class="fa-solid fa-arrow-right-from-bracket mr-1.5"></i>Logout
          </button>
        </nav>

        <button class="md:hidden text-gray-500 hover:text-gray-900" onclick="toggleMobileMenu()">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>
      </div>

      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-2 border-t border-gray-100 pt-4">
        <div class="flex flex-col space-y-4">
          <a href="index.html" class="text-gray-600 font-medium">Home</a>
          <a href="dashboard.html" class="text-gray-600 font-medium">Dashboard</a>
          <a href="add_expence.html" class="text-gray-600 font-medium">Add Expense</a>
          <a href="report.html" class="text-gray-600 font-medium">Reports</a>
          <a href="profile.html" class="text-green-600 font-medium">Profile</a>
          <button onclick="window.logout()" class="text-left text-red-600 font-medium pt-2 border-t border-gray-100">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow pt-28 pb-12 px-4 max-w-3xl mx-auto w-full">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Profile</h2>
      <p class="text-gray-500 mt-1">Manage your account settings.</p>
    </div>

    <!-- Profile Card -->
    <div class="bg-white rounded-xl border border-gray-200 p-6 sm:p-8 mb-6">
      <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
        <div class="shrink-0">
          <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center border-4 border-white shadow-sm">
            <span class="text-green-700 text-3xl font-bold" id="avatar-initials">--</span>
          </div>
        </div>
        
        <div class="flex-1 text-center sm:text-left">
          <h2 class="text-xl font-bold text-gray-900" id="profile-name">Loading...</h2>
          <p class="text-gray-500 text-sm mt-1" id="profile-email">loading@example.com</p>
          <div class="mt-4">
            <span class="inline-flex items-center px-2.5 py-1 bg-green-50 text-green-700 border border-green-200 rounded text-xs font-medium">
              Active Member
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Form -->
    <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
      <div class="px-6 py-5 border-b border-gray-200 bg-white">
        <h3 class="font-semibold text-gray-900">Personal Information</h3>
      </div>
      
      <div class="p-6 sm:p-8">
        <form id="profile-form" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5" for="prof-name">Full name</label>
            <input type="text" id="prof-name" required 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5" for="prof-email">Email</label>
            <div class="relative">
              <input type="email" id="prof-email" disabled 
                class="w-full px-4 py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-500 cursor-not-allowed" />
              <span class="absolute right-3 top-2.5 text-xs font-medium text-green-700 bg-green-100 px-2 py-0.5 rounded">Verified</span>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5" for="prof-phone">Phone</label>
            <input type="tel" id="prof-phone" required 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none" />
          </div>

          <div class="pt-4 border-t border-gray-100 flex flex-col sm:flex-row gap-3">
            <button type="submit" 
              class="flex-1 sm:flex-none bg-primary-gradient text-white px-6 py-2.5 rounded-lg hover:shadow-md transition-all font-medium text-sm">
              Save Changes
            </button>
            <button type="button" onclick="resetForm()" 
              class="flex-1 sm:flex-none px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium text-sm">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Danger Zone -->
    <div class="mt-6 bg-white rounded-xl border border-red-200 overflow-hidden">
      <div class="px-6 py-5 border-b border-red-100 bg-red-50/30">
        <h3 class="font-semibold text-red-700 flex items-center">
          <i class="fa-solid fa-triangle-exclamation mr-2 text-red-500"></i> Danger Zone
        </h3>
      </div>
      
      <div class="p-6 sm:p-8">
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
          <div>
            <h4 class="font-medium text-gray-900">Delete account</h4>
            <p class="text-sm text-gray-500 mt-1">Permanently remove your account and all data.</p>
          </div>
          <button onclick="deleteAccount()" class="shrink-0 px-4 py-2.5 bg-white border border-red-300 text-red-600 rounded-lg hover:bg-red-50 transition-colors font-medium text-sm">
            Delete account
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }

    if (typeof requireAuth === 'function') requireAuth();
    
    const user = (typeof getLoggedInUser === 'function') ? getLoggedInUser() : null;

    if (user) {
      const initials = user.name ? user.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2) : 'U';
      document.getElementById('avatar-initials').innerText = initials;
      document.getElementById('profile-name').innerText = user.name || 'User';
      document.getElementById('profile-email').innerText = user.email || '';
      document.getElementById('prof-name').value = user.name || '';
      document.getElementById('prof-email').value = user.email || '';
      document.getElementById('prof-phone').value = user.phone || '';
    } else {
      window.location.href = 'login.html';
    }

    document.getElementById('profile-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newName = document.getElementById('prof-name').value.trim();
      const newPhone = document.getElementById('prof-phone').value.trim();

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userIndex = users.findIndex(u => u.email === user.email);
      
      if (userIndex !== -1) {
        users[userIndex].name = newName;
        users[userIndex].phone = newPhone;
        
        localStorage.setItem('users', JSON.stringify(users));
        
        user.name = newName;
        user.phone = newPhone;
        localStorage.setItem('currentUser', JSON.stringify(user));

        document.getElementById('profile-name').innerText = newName;
        document.getElementById('avatar-initials').innerText = newName.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        
        alert("Profile updated successfully");
      }
    });

    window.resetForm = function() {
      document.getElementById('prof-name').value = user.name || '';
      document.getElementById('prof-phone').value = user.phone || '';
    }

    window.deleteAccount = function() {
      if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        
        const updatedUsers = users.filter(u => u.email !== user.email);
        const updatedExpenses = expenses.filter(e => e.userEmail !== user.email);
        
        localStorage.setItem('users', JSON.stringify(updatedUsers));
        localStorage.setItem('expenses', JSON.stringify(updatedExpenses));
        localStorage.removeItem('currentUser');
        
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
