<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Expenso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { font-family: 'Inter', sans-serif; }
    
    .bg-primary-gradient {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }
    
    .text-primary {
      color: #059669;
    }
    
    input {
      transition: all 0.2s ease;
    }
    
    input:focus {
      border-color: #059669;
      box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
    }
    
    .password-strength-bar {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">

  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <div class="mx-auto w-12 h-12 bg-green-600 rounded-lg flex items-center justify-center mb-4">
      <span class="text-white font-bold text-2xl">E</span>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 tracking-tight">
      Get started
    </h2>
    <p class="mt-2 text-sm text-gray-500">
      Already have an account? 
      <a href="login.html" class="font-medium text-green-600 hover:text-green-500">
        Sign in
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 sm:rounded-xl sm:px-10 border border-gray-200">
      <form id="register-form" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1.5">
            Full name
          </label>
          <input 
            type="text" 
            id="name" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none"
            placeholder="John Doe"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1.5">
            Phone
          </label>
          <input 
            type="tel" 
            id="phone" 
            required 
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none"
            placeholder="9876543210"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">
            Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              required 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none pr-10"
              placeholder="Create a password"
              onkeyup="checkPasswordStrength()"
            />
            <button 
              type="button" 
              onclick="togglePassword()" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
            >
              <i class="fa-regular fa-eye" id="toggleIcon"></i>
            </button>
          </div>
          
          <div class="mt-2">
            <div class="flex gap-1 h-1 w-full">
              <div class="flex-1 bg-gray-200 rounded-full password-strength-bar" id="strength-1"></div>
              <div class="flex-1 bg-gray-200 rounded-full password-strength-bar" id="strength-2"></div>
              <div class="flex-1 bg-gray-200 rounded-full password-strength-bar" id="strength-3"></div>
            </div>
            <p class="text-xs text-gray-500 mt-1.5" id="strength-text">Minimum 8 characters</p>
          </div>
        </div>

        <div class="flex items-start">
          <input 
            type="checkbox" 
            id="terms" 
            required 
            class="mt-1 h-4 w-4 text-green-600 border-gray-300 rounded"
          />
          <label for="terms" class="ml-2 text-sm text-gray-500">
            I agree to the 
            <a href="#" class="text-green-600 hover:text-green-500">Terms</a>
          </label>
        </div>

        <button 
          type="submit" 
          class="w-full bg-primary-gradient text-white py-2.5 rounded-lg hover:shadow-md transition-all font-medium"
        >
          Create account
        </button>
      </form>
    </div>

    <p class="text-center text-xs text-gray-400 mt-8">
      Â© 2026 Expenso. All rights reserved.
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    if (typeof requireNoAuth === 'function') requireNoAuth();

    function togglePassword() {
      const password = document.getElementById('password');
      const icon = document.getElementById('toggleIcon');
      
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strength1 = document.getElementById('strength-1');
      const strength2 = document.getElementById('strength-2');
      const strength3 = document.getElementById('strength-3');
      const strengthText = document.getElementById('strength-text');

      [strength1, strength2, strength3].forEach(el => {
        el.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-green-500');
        el.classList.add('bg-gray-200');
      });

      if (password.length === 0) {
        strengthText.textContent = 'Minimum 8 characters';
        return;
      }

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/) && password.match(/[^a-zA-Z0-9]/)) strength++;

      if (strength >= 1) {
        strength1.classList.remove('bg-gray-200');
        strength1.classList.add('bg-red-500');
        strengthText.textContent = 'Weak';
      }
      if (strength >= 2) {
        strength2.classList.remove('bg-gray-200');
        strength2.classList.add('bg-yellow-500');
        strengthText.textContent = 'Moderate';
      }
      if (strength >= 3) {
        strength3.classList.remove('bg-gray-200');
        strength3.classList.add('bg-green-500');
        strengthText.textContent = 'Strong';
      }
    }

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      if(users.find(u => u.email.toLowerCase() === email.toLowerCase())) {
        alert("Email already registered");
        return;
      }

      const newUser = {
        name: document.getElementById('name').value.trim(),
        email: email,
        phone: document.getElementById('phone').value.trim(),
        password: document.getElementById('password').value,
        createdAt: new Date().toISOString()
      };

      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      alert("Account created successfully!");
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
